    access_log /var/log/nginx/admin.bondarys.com.access.log combined;
    error_log /var/log/nginx/admin.bondarys.com.error.log warn;
}

# Default server (catch-all for unknown domains)
server {
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;
    
    # SSL certificate for default server
    ssl_certificate /etc/ssl/certs/bondarys.com/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/bondarys.com/privkey.pem;
    
    # Return 404 for unknown domains
    return 404;
    
    access_log off;
    error_log /var/log/nginx/default.access.log;
}
