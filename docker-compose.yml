version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bondarys-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - JWT_SECRET=b66a9376ab6b4e2bc8e6d15bcfe0ef52
      - JWT_REFRESH_SECRET=bondarys-dev-refresh-secret-key-32-chars
      - JWT_EXPIRES_IN=1d
      - JWT_REFRESH_EXPIRES_IN=7d
      # Database connection (uses Supabase's PostgreSQL)
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      # Redis
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # CORS settings
      - CORS_ORIGIN=http://localhost:3001,http://localhost:8081,http://localhost:19006
      # S3 / MinIO Configuration
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
      - AWS_S3_BUCKET=bondarys-files
      - AWS_S3_ENDPOINT=http://minio:9000
    depends_on:
      - db
      - minio
    networks:
      - bondarys-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:4000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  db:
    image: postgis/postgis:15-3.4-alpine
    container_name: bondarys-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
    networks:
      - bondarys-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: bondarys-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./docker-data/minio:/data
    networks:
      - bondarys-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Bucket Creator
  createbuckets:
    image: minio/mc
    container_name: bondarys-createbuckets
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin; /usr/bin/mc mb myminio/bondarys-files; /usr/bin/mc anonymous set public myminio/bondarys-files; exit 0; "
    networks:
      - bondarys-network

  # Redis for session management and caching
  redis:
    image: redis:7-alpine
    container_name: bondarys-redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
    networks:
      - bondarys-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: Swagger UI for API documentation
  swagger:
    image: swaggerapi/swagger-ui
    container_name: bondarys-swagger
    ports:
      - "8080:8080"
    environment:
      # Point to Backend standard docs (if we have openapi.json) or just keep as placeholder
      API_URL: http://localhost:4000/api-docs
    networks:
      - bondarys-network
    restart: unless-stopped

networks:
  bondarys-network:
    driver: bridge
